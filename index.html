<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contatos</h1>
        </header>
        <form class="name-container">
            <label for="nome-atividade">Nome:</label>
            <input type="text" id="nome-atividade" required placeholder="Digite o nome" />
            <p id="name_error" class="error-message"></p>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required placeholder="Digite o número" />
            <p id="tel_error" class="error-message"></p>

            <button type="submit">+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela aqui -->
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
